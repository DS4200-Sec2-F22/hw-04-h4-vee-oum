        <!--  the graph using scalable vector graphics -->
        <svg id="frame">
            <line id="xaxis" x1="1" y1="500" x2="500" y2="500"/>

            <select name="xValues" id="x_values">

                <option value="9">9</option>

    </p>
        <p>Select the y coordinate for the point you want to add: 
            <!--  users selects y coordinates from this menu -->
            <select name="yValues" id="y_values">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select> 
        </p>
        <button type="button" id="buttonPoint" onclick="Addpoint()">Add Point</button>
